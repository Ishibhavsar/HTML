<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table of Certifications</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .certificate {
            border: 1px solid #bdc3c7;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #ecf0f1;
        }
        .certificate h2 {
            color: #2980b9;
        }
        .certificate h3 {
            color: #8e44ad;
        }
        a {
            color: #27ae60;
        }
        hr {
            border: none;
            border-top: 1px solid #bdc3c7;
            margin: 20px 0;
        }
        .certificate p {
            margin: 5px 0;
        }
        <p>This certificate verifies that Emily Johnson has successfully completed the Backend Development course.</p>
        <p>For verification, visit: <a href="https://example.com/verify
">https://example.com/verify</a></p>
    </div>
</body>
</html>
